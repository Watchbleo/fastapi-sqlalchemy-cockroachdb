  title: app2-internal
  description: API de gestion d'identit√©s factices (Fakenames)
  version: 0.1.6


paths:
  /v1/fakenames/snowflake:
    get:
      description: 'Returns all fake identities (default=100/1000)'
      parameters:
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 100
      responses:
        '200':
          description: Successful reponse
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SnowflakeFakenames'
              examples:
                value:
                  $ref: '#/components/examples/SnowflakeFakenames'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    post:
      description: Returns a fake identity based on its GUID
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SnowflakeFakenames'
        required: true
      responses:
        '201':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnowflakeFakenames'
              examples:
                value:
                  $ref: '#/components/examples/SnowflakeFakenames'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    patch:
      description: Update an existing fake identity based on its GUID
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SnowflakeFakenames'
        required: true
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnowflakeFakenames'
              examples:
                value:
                  $ref: '#/components/examples/SnowflakeFakenames'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /v1/fakenames/snowflake/{guid}:
    get:
      description: Returns a fake identity based on its GUID
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnowflakeFakenames'
              examples:
                value:
                  $ref: '#/components/examples/SnowflakeFakenames'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
    delete:
      description: Returns a fake identity based on its GUID
      parameters:
        - name: guid
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SnowflakeFakenamesDelete'
              examples:
                value:
                  $ref: '#/components/examples/SnowflakeFakenamesDelete'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'

  /v1/fakenames/s3:
    get:
      description: Returns all fake identities (default=100/1000)
      parameters:
        - name: skip
          in: query
          required: false
          schema:
            type: integer
            default: 0
        - name: limit
          in: query
          required: false
