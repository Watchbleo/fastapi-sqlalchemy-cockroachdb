# Jaeger
jaeger:
  create: true
  allInOne:
    enabled: true
  ingester:
    enabled: false
  agent:
    enabled: false
  collector:
    enabled: false
  query:
    enabled: false
  spark:
    enabled: false
  hotrod:
    enabled: false
  provisionDataStore:
    cassandra: false
  extraEnv:
    - name: COLLECTOR_OTLP_ENABLED
      value: true

# CockroachDB
cockroachdb:
  create: true
  init:
    privisioning: true
  tls:
    enabled: false
