apiVersion: v1
kind: ServiceAccount
metadata:
  name: default-kube-prometheus-st-prometheus
  namespace: {{ .Release.Namespace | quote }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: default-kube-prometheus-st-prometheus
  namespace: {{ .Release.Namespace | quote }}
rules:
- apiGroups: [""]
  resources:
  - nodes
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default-kube-prometheus-st-prometheus
  namespace: {{ .Release.Namespace | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: default-kube-prometheus-st-prometheus
subjects:
- kind: ServiceAccount
  name: default-kube-prometheus-st-prometheus
  namespace: monitoring
---